<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="tic tac toe">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
            <div>
                <h1 id="tic-tac-toe">Tic Tac Toe</h1>
            </div>
            
            <div class="square">
                <button class="btn" id="btn-1" onclick="change(this.id)"></button>
                <button class="btn" id="btn-2" onclick="change(this.id)"></button>
                <button class="btn" id="btn-3" onclick="change(this.id)"></button>
                <div class="horizantal-line line" id="line-1"></div>
                <button class="btn" id="btn-4" onclick="change(this.id)"></button>
                <button class="btn" id="btn-5" onclick="change(this.id)"></button>
                <button class="btn" id="btn-6" onclick="change(this.id)"></button>
                <div class="horizantal-line line" id="line-2"></div>
                <button class="btn" id="btn-7" onclick="change(this.id)"></button>
                <button class="btn" id="btn-8" onclick="change(this.id)"></button>
                <button class="btn" id="btn-9" onclick="change(this.id)"></button>
                <div class="vertical-line" id="line-3"></div>
                <div class="vertical-line" id="line-4"></div>
                <script src="index.js"></script>
            </div>
            <div id="reset">
                <button id="reset-btn" onclick="reset()">Play Again</button>
            </div>
            
        </div>
       
    </body>
</html>
